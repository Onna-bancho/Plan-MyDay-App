<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4697/4697260.png" />
    <meta name="theme-color" content="#4f46e5" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white transition duration-300">

    <div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-4 text-indigo-600 dark:text-indigo-400">üìù My To-Do List</h2>

        <div class="flex flex-col sm:flex-row gap-2 mb-4">
        <input id="taskInput" type="text" placeholder="Enter task..." class="flex-1 px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" />
        <input id="dueDate" type="date" class="px-2 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"/>
        <button onclick="addTask()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add</button>
        </div>

        <div class="flex justify-between items-center mb-4 text-sm">
        <div class="flex gap-2">
            <button onclick="filterTasks('all')" class="hover:underline">All</button>
            <button onclick="filterTasks('active')" class="hover:underline">Active</button>
            <button onclick="filterTasks('completed')" class="hover:underline">Completed</button>
        </div>
        <div class="flex gap-2">
            <button onclick="sortTasks('asc')" class="hover:underline">Oldest</button>
            <button onclick="sortTasks('desc')" class="hover:underline">Newest</button>
        </div>
        </div>

        <ul id="taskList" class="space-y-2"></ul>

        <div class="flex justify-between mt-4">
        <button onclick="clearCompleted()" class="text-red-500 text-sm hover:underline">Clear Completed</button>
        <button onclick="toggleDarkMode()" class="text-sm text-blue-500 hover:underline">Toggle Dark Mode</button>
        </div>
        
    </div>


    <button id="installBtn" class="mt-4 text-sm text-green-500 hover:underline hidden">Install App</button>


    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker Registered"));
    }
    </script>

</body>
</html>
