<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4697/4697260.png" />
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-6">
    <div class="max-w-xl mx-auto space-y-4">
        <h1 class="text-3xl font-bold text-center">üìù To-Do List</h1>

        <div class="flex gap-2">
            <input id="taskInput" type="text" placeholder="Enter task..." class="flex-1 px-4 py-2 border rounded-md dark:bg-gray-800 dark:border-gray-700" />
            <input id="dueDate" type="date" class="px-2 py-2 border rounded-md dark:bg-gray-800 dark:border-gray-700" />
            <button onclick="addTask()" class="bg-indigo-600 text-white px-4 py-2 rounded">Add</button>
        </div>

        <div class="flex gap-2 items-center">
            <select id="filter" onchange="renderTasks(getTasks())" class="px-3 py-2 rounded-md dark:bg-gray-700 dark:border-gray-600">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
        </select>

        <select id="sortOrder" onchange="renderTasks(getTasks())" class="px-3 py-2 rounded-md dark:bg-gray-700 dark:border-gray-600">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>

            <button onclick="clearCompleted()" class="text-sm text-red-600 hover:underline ml-auto">Clear Completed</button>
        </div>

        <input id="searchInput" type="text" placeholder="Search tasks..." class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" />

        <ul id="taskList" class="space-y-2 mt-4"></ul>

            <button onclick="toggleDarkMode()" class="text-sm text-indigo-600 hover:underline">Toggle Dark Mode</button>
            <button id="installBtn" class="text-sm text-green-500 hover:underline hidden">Install App</button>
    
            
    </div>

    
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(() =>
            console.log("‚úÖ Service Worker Registered")
        );
        }
    </script>

</body>
</html>
